<!DOCTYPE html>
<html>
    <head>
        <title>Titulos</title>
    </head>
    <body>
        <header>
            <h1>Títulos</h1>
        </header>
        <h1>El más importante (en principio solo deberia haber uno)</h1>
        <h2>El/los segundo/s mas importante/s</h2>
        <h3>El/los tercero/s mas importante/s</h3>
        <!--  -->
        <h6>El/los sexto/s mas importante/s (y ultimo/s en importancia)</h6>
        <!-- hay que mantener la jerarquía. No podemos poner h6 después de h3, ni siquiera si ya hubo algún h5 -->
        <!-- Lo que sí podemos hacer es poner h3 despues de h6 -->
    </body>
</html>
