<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio HTML 1</title>
  </head>

  <body>
      <header>
          <h1>Ejercicio 4</h1>
      </header>
      <form action="#" method="GET">
          <fieldset>
              <legend>Formulario a cubrir</legend>
              <ul>
                  <li>
                      <label for="name">Nombre</label>
                      <input type="text" name="name" id="name" required autofocus>
                  </li>
                  <li>
                      <label for="email">Correo electrónico</label>
                      <input type="email" name="email" id="email" required>
                  </li>
                  <li>
                      <label for="url">URL</label>
                      <input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web personal">
                  </li>
                  <li>
                      <label for="date">Fecha</label>
                      <input type="date" name="date" id="date">
                  </li>
                  <li>
                      <label for="time">Tiempo</label>
                      <input type="time" name="time" id="time">
                  </li>
                  <li>
                      <label for="datetime-local">Fecha y hora</label>
                      <input type="datetime-local" name="datetime-local" id="datetime-local">
                  </li>
                  <li>
                      <label for="month">Mes</label>
                      <input type="month" name="month" id="month">
                  </li>
                  <li>
                      <label for="week">Semana</label>
                      <input type="week" name="week" id="week">
                  </li>
                  <li>
                      <label for="number">Número</label>
                      <input type="number" name="number" id="number" min="-10" max="10">
                  </li>
                  <li>
                      <label for="tlf">Teléfono</label>
                      <input type="tel" name="tlf" id="telf" value="+34" disabled>
                      <input type="tel" name="tlf" id="tlf">
                  </li>
                  <li>
                      <label for="search">Término de búsqueda</label>
                      <input type="search" name="search" id="search" disabled>
                  </li>
                  <li>
                      <label for="color">Color favorito</label>
                      <input type="color" name="color" id="color">
                  </li>
            </ul>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
  </body>
</html>
